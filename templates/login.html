{% extends "base.html" %}
{% block content %}
<form method="POST">
    {{ form.hidden_tag() }}
    <div>{{ form.email.label }} {{ form.email() }}</div>
    <div>{{ form.password.label }} {{ form.password() }}</div>
    <div>{{ form.remember() }} {{ form.remember.label }}</div>
    <button type="submit">Login</button>
</form>
{% endblock %}
